<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <a href="javascript:history.go(-1);">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="contenedor">
        <form>
            <input type="text" id="numero1" placeholder="Primer número">
            <select id="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="numero2" placeholder="Segundo número">
            <p>=</p>
            <input type="text" id="resultado" placeholder="Resultado" readonly>
            <input type="button" value="Calcular" onclick="calcular()" class="btn">
        </form>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
