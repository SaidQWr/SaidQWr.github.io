<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <a href="javascript:history.go(-1);">
        <i class="fas fa-arrow-left"></i>
      </a>
    <section class="grid">
        <!-- se le llama clases anidadas a las clases que estan relacionadas con otras etiquetas -->
        <header class="header item">Header</header> 
        <main class="main item">Main</main>
        <aside class="aside item">Aside</aside>
        <footer class="footer item">Footer</footer>
    </section>
</body>
</html>
