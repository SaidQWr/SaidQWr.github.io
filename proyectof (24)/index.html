<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <form class="formulario">
      <div class="form-row">
        <label for="nombre"><strong>Nombre:</strong></label>
        <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
      </div>
    
      <div class="form-row">
        <label for="apellidos"><strong>Apellidos:</strong></label>
        <input type="text" id="apellidos" name="apellidos" required placeholder="1er Apellido">
      </div>
    
      <div class="form-row">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" required placeholder="email">
      </div>
    
      <div class="form-row">
        <label for="asunto"><strong>Asunto:</strong></label>
        <input type="text" id="asunto" name="asunto" required placeholder="Titular de la consulta">
      </div>
    
      <div class="form-row">
        <label for="mensaje"><strong>Mensaje:</strong></label>
        <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Describe brevemente en menos de 300 caracteres"></textarea>
      </div>
    
      <div class="form-row">
        <input type="submit" value="Enviar Datos" class="boton-enviar">
      </div>
    </form>
  </div>
</body>
</html>
